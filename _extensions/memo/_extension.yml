title: p2m_memo
author: Stankov
version: 0.0.1
quarto-required: ">=1.4.0"
contributes:
  formats:
    html:
      theme: [cosmo]
    pdf:
      papersize: a4
      fontsize: 11pt
      lang: de
      date: today
      date-format: "D MMMM YYYY"
      watermarktext: TEST
      toc: false
      pdf-engine: xelatex
      geometry:
      - top=2.5cm
      - bottom=2.5cm
      - left=2cm
      - right=2cm
      block-headings: false
      cite-method: biblatex
      biblio-style: authoryear-comp
      number-sections: true
      number-depth: 3
      knitr:
        opts_chunk:
          echo: false
          warning: false
          message: false
          fig-width: 3
          fig-height: 2
      template-partials:
        - before-title.tex